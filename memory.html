<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <title>Javascript memory</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="jscolor-2.0.4/jscolor.min.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header>
    <h2>MemoryJS</h2>
    <div>
      Playtime: <span id="tijd">0</span> seconds.<br/>
      Found card-pairs: <span id="gevonden">0</span><br>
      Remaining showtime: <br>
      <button id="myTime"><div id="timeLeft"></div></button><br/>
    </div>
  </header>

  <div id="main">
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
        </div>
        <div id="modal-body" class="modal-body">
          <p id="txt">...</p>
        </div>
        <div class="modal-footer">
        </div>
      </div>

    </div>
  <div>

  <div id="speelveld">
  </div>

  <table id="meta">
    <tr>
      <td>
        <b>Top five</b>
        <ol id="topscores"></ol>
        <b>Average playtime:</b> <span id="gemiddeld">0s (+0s)</span><br/><br/>
        <b>Card back:</b>
          <select name="character" id="character">
            <option value="*">*</option>
            <option value="#">#</option>
            <option value="@">@</option>
            <option value="&">&</option>
            <option value="%">%</option>
            <option value="X">X</option>
          </select>
        <br>
        <b>Board size:</b><select name="size" id ="size">
            <option value=2>2</option>
            <option value=4>4</option>
            <option value=6 selected>6</option>
        </select>
        </td>
      </tr>
      <tr>
        <td>
    	    <button class="jscolor
    	    	{valueElement:'valueinactive',
    	    	 styleElement:'styleInactive',
    	    	 onFineChange:'setColor(\'div.inactive\')'}">
    	    Back
    		</button>
    		<input type="hidden" id="valueinactive" value="ff0000"><input id="styleInactive">
      	<br>
    	    <button class="jscolor
    	    	{valueElement:'valueactive',
    	    	 styleElement:'styleActive',
    	    	 onFineChange:'setColor(\'div.active\')'}">
    	    Front
    		</button>
    		<input type="hidden" id="valueactive" value="008C00"><input id="styleActive">
      	<br>
    	    <button class="jscolor
    	    	{valueElement:'valuefound',
    	    	 styleElement:'styleFound',
    	    	 onFineChange:'setColor(\'div.found\')'}">
    	    Found
    		</button>
    		<input type="hidden" id="valuefound" value="800080"><input id="styleFound">
  	  </td>
    </tr>
    <tr>
      <td>
        <button id="opnieuw">Start new game</button>
      </td>
    </tr>
  </table>
  <script type="text/javascript" src="card.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="durationbar.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="modal.js"></script>
  <script type="text/javascript" src="memory.js"></script>
</body>
</html>
